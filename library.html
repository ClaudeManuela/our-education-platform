<body class="library">
        <div class="container">
		<div class="d-flex justify-content-center h-100">

				<div class="image_inner_container">

              <div >

                <div id = 'create' class="hide-div">
                  <form action="index.html" method="GET" id="form-create">
                    <div>
                    <input type="text" name="title" id="blog-title" placeholder="Article title">
                    </div>
                    <textarea name="text-editor" id="text-area" placeholder="Enter info here..."cols="30" rows="10"></textarea>
                    <div>
                    <input type="submit" id = 'form-submit' value="Save" onClick="showDiv('#list-display')">
                    </div>
                  </form>
                </div>

                <div id = 'edit' class="hide-div">
                  <form action="index.html" method="GET" id="form-edit">

                    <input type="text" name="title" id="edit-title" placeholder="blog-title">
                    </div>
                    <textarea name="text-editor" id="edit-text-area" cols="30" rows="10"></textarea>
                    <div>
                    <input type="submit" id = 'edit-submit' value="Save" onClick="showDiv('#list-display')">
                    </div>
                  </form>
                </div>
                
          
                <div id="list-display">

                    </h1>
